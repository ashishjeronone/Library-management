<body>

        <div class="row py-5 border-bottom">
            <div class="col-10">
                <img src="./src/img/logo.png" alt="" />
            </div>
            <div class="col-2">
                <button class="btn btn-danger">Log me out</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light custom-menu">
                    <div class="" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Add Author</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Authors Listing</a>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Add Book</a>

                            </li>

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 justify-content-center d-flex">
                <div class="inner-wrapper">
                    <!-- Login Form -->
                    <form class="pt-0">
                        <h2 class="mb-4 text-center">Add Author</h2>
                        <div class="form-group">
                            <label for="authorName">Author Name</label>
                            <input type="email" class="form-control" placeholder="Enter Author Name" id="authorName" />
                        </div>

                        <button type="submit" class="btn btn-primary add-author">
                Add
              </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
